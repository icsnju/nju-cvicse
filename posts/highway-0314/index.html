  <h1>高速公路路径还原项目技术研讨</h1>
  <time datetime=2019-03-14T00:00:00Z class="post-date">Thu, Mar 14, 2019</time>
  <p>2019年3月14日，研究中心在南京大学计算机系召开“高速公路路径还原”项目技术研讨会。会议由中心主任曹春老师主持，中创的殷昕和任吉亮，南大的蒋炎岩老师和余萍老师出席了会议，沈宇桔同学参加了研讨。</p>

<p><img src="http://cdn.njuics.cn/IMG_3945.jpg" alt="" /></p>

<p>会议讨论了项目的技术需求，段昕详细介绍了数据格式，蒋炎岩确定了数据模型和基本算法，并确认下一步工作计划。</p>
